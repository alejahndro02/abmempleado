<div class="row">
    <div class="col-lg-6">
        <h2>Agregar Empleado</h2>
    </div>
</div>
<pre>{{myForm.value | json}}</pre>
<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="example-container" [style.fontSize.px]=16>
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName='nombreCompleto'>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="example-container" [style.fontSize.px]=16>
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName='correo'>
                </mat-form-field>
            </div>
            <br>
            <br>
            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="example-container">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName='fechaIngreso'>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="example-container">
                    <mat-label>Tel√©fono</mat-label>
                    <input matInput formControlName='telefono'>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="example-container">
                    <mat-label>Estado Civil</mat-label>
                    <mat-select formControlName='estadoCivil'>
                        <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">
                            {{estadoCivil}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-radio-group aria-label="Selecciona tu Genero" formControlName='genero'>
                    <mat-radio-button value="Masculino">Masculino</mat-radio-button>
                    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                </mat-radio-group>
            </div>
            <br><br>
            <div class="col-lg-12">
                <button class="btn btn-secondary btn-lg float-right" type="button" routerLink='/'>CANCELAR</button>
                <button class="btn btn-success btn-lg float-right" type="button" (click)="guardarEmpleado()">ACEPTAR</button>
            </div>
        </form>
    </div>
    <div class="col-lg-4 imagen-section">
        <img src="{{imagen}}" alt="" width="95%" height="95%">
    </div>
</div>

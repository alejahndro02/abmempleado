<h1 mat-dialog-title class="text-center">Mensaje Confirmacion</h1>
<div mat-dialog-content class="text-center">
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions class="margin">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="btn" cdkFocusInitial>Aceptar</button>
</div>
